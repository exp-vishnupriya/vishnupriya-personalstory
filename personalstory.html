<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>PERSONAL STORY</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<link rel="stylesheet" href="jquery/jquery-ui.min.css">
	<script src="jquery/jquery-ui.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
	<link rel="stylesheet" href="j.css">

	<script src="test1.js"></script>

</head>

<body>

	<div class="container">
		<form id="myform">
			<fieldset>
				<div class="row">

					<legend>Personal information</legend>
					<div class="row">
						
						<div class="col-sm-10">

							<div>
								<div class="row">
									<div class="col-sm-2" id="image1">
										
									</div>
									</div>

								<div class="row">
									<div class="col-sm-2">
										<label style="margin-top : 20px;" for="first">FIRST NAME</label>
									</div>
									<div class="col-sm-3">
										<input style="margin-top : 20px;" id="first1" type="text" name="id" readonly required>
										
									</div>
								</div>
								<div>
									<div class="row">
										<div class="col-sm-2">
											<label style="margin-top : 20px;">LAST NAME</label>
										</div>
										<div class="col-sm-3">
											<input style="margin-top : 20px;" id="last" type="text"  name="name" readonly required>
											
										</div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<label style="margin-top : 20px;">EMAIL</label>
										</div>
										<div class="col-sm-3">
											<input style="margin-top : 20px;" id="email" type="text" readonly name="name" required>

										
										</div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<label style="margin-top : 20px;">PHONE NUMBER</label>
										</div>
										<div class="col-sm-5">
											<label style="margin-top : 20px;">+91</label>
											<input style="margin-top : 20px;" id="phone" type="text" readonly name="name"  required>
											
										</div>
									</div>
									<div class="row">
										<div class="col-sm-2">
											<label style="margin-top : 20px;">GENDER</label>
										</div>
										<div class="col-sm-3">
											<input style="margin-top : 20px;" id="gender" type="text" readonly name="name" required>
										</div>
									</div>

								</div>
								<div class="row">
										<div class="col-sm-2">
											<label style="margin-top : 20px;">Age</label>
										</div>
										<div class="col-sm-3">
											<input style="margin-top : 20px;" id="age" type="text" readonly name="name" required>
										</div>
									</div>

								</div>
			</fieldset>
			<fieldset>
				<div class="row">

					<legend>Family Details</legend>



					<div class="row">
						<div class="col-sm-2">
							<label style="margin-top : 20px;">FATHER'S NAME</label>
						</div>
						<div class="col-sm-3">
							<input style="margin-top : 20px;" id="father" type="text" readonly name="name" required>
							
						</div>
					</div>

					<div>
						<div class="row">
							<div class="col-sm-2">
								<label style="margin-top : 20px;">MOTHER'S NAME</label>
							</div>
							<div class="col-sm-3">
								<input style="margin-top : 20px;" id="mother" type="text" readonly name="name" required>
								
							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label style="margin-top : 20px;">MARITAL STATUS</label>
							</div>
							<div class="col-sm-3">
								<input type="text" style="margin-top : 20px;" id="marital" readonly name="department">

							</div>
						</div>
						<div class="row">
							<div class="col-sm-2">
								<label style="margin-top : 20px;">SPOUSE'S NAME</label>
							</div>
							<div class="col-sm-3">
								<input style="margin-top : 20px;" id="spouse" type="text" readonly name="name">
								
							</div>
						</div>
					</div>
			</fieldset>
			<fieldset>
				<div class="row">

					<legend>Professional details</legend>
					<div class="row">
						<div class="col-sm-2">
							<label style="margin-top : 20px;">COMPANY</label>
						</div>
						<div class="col-sm-3">
							<input style="margin-top : 20px;" id="company" type="text" readonly name="name" required>
						
						</div>
					</div>
					<div class="row">
						<div class="col-sm-2">
							<label style="margin-top : 20px;">DESIGNATION</label>
						</div>
						<div class="col-sm-3">
							<input style="margin-top : 20px;" id="desi" type="text" readonly name="name" required>
							
						</div>
					</div>

					</div>
			</fieldset>
		</form>
		</div>

</body>

</html>
